<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap Luyen Tap Cau Truc</title>
</head>
<body>
<div class="center" >
    <div class="main" style="float: left">
        <h3>Nhập vào a và b để kiểm tra :</h3>
        <input type="number" id="number_a" value="">
        <input type="number" id="number_b" value="">
        <input type="button" onclick="result();" value="Submit">
        <br/>
        <h3>Nhập vào tuổi để kiểm tra :</h3>
        <input type="text" name="" id="age">
        <input type="button" value="Submit" onclick="check()">
        <br/>
        <h3>Nhập vào số bất kỳ</h3>
        <input type="number" name="" id="number">
        <input type="button" value="Submit" onclick="sosanh()">
        <br/>
        <h3>Nhập 3 số nguyên tố bất kì</h3>
        <input type="number" name="num_1" id="num_1">
        <input type="number" name="num_2" id="num_2">
        <input type="number" name="num_3" id="num_3">
        <input type="button" value="Submit" onclick="checkSo()">
        <br/>
        <br/>
        <table>
            <tr>
                <th>Điểm đầu kì</th>
                <th>Điểm giữa kì</th>
                <th>Điểm cuối kì</th>
                <th></th>
            </tr>
            <tr>
                <td><input type="number" name="" id="mark_1"></td>
                <td><input type="number" name="" id="mark_2"></td>
                <td><input type="number" name="" id="mark_3"></td>
                <td><input type="button" onclick="tinhDiem()" value="Submit"></td>
            </tr>

        </table>
        <br/>
        <input type="number" name="" id="doanhso">
        <input type="button" value="Submit" onclick="tinhHoaHong()">
        <br/>
        <input type="number" name="" id="">
    </div>
    <div class="main2" style="float: left">
        <p id="result"></p>
    </div>

</div>
<script>
    function result() {
        a = document.getElementById('number_a').value;
        b = document.getElementById('number_b').value;

        if (a % b == 0){
            document.getElementById('result').innerText = "a chia het cho b !"
        }else {
            document.getElementById('result').innerText = ' a khong chia het cho b'
        }
    }
    function check() {
        age = Number(document.getElementById('age').value);

        if (age < 16){
            document.getElementById('result').innerText = "Tuổi của bạn là: "+age+" Không đủ tuổi vào lớp 10";
        }else{
            document.getElementById('result').innerText = "Bạn đủ tuổi vào lớp 10"
        }
    }
    function sosanh(){
        a = document.getElementById('number').value;
        if (a > 0){
            document.getElementById('result').innerText = " Số này lớn hơn 0"
        }else{
            document.getElementById('result').innerText = " Số này nhỏ hơn 0"
        }
    }
    function checkSo() {
        num_1 = Number(document.getElementById('num_1').value);
        num_2 = Number(document.getElementById('num_2').value);
        num_3 = Number(document.getElementById('num_3').value);


        max = num_1;
        result = document.getElementById('result');

        if (max < num_2){
            max = num_2;
            result.innerText = max+" la so lon nhat";
        }else if(max < num_3){
            max = num_3
            result.innerText = max+" la so lon nhat";
        }else{
            result.innerText = max+" la so lon nhat";
        }



    }
    function tinhDiem() {
        _a = parseInt(document.getElementById('mark_1').value);
        _b = parseInt(document.getElementById('mark_2').value);
        _c = parseInt(document.getElementById('mark_3').value);



        average = (_a+_b+_c)/3;
        console.log(average);
        if (6.5 > average.toFixed(2) >= 5){
            document.getElementById('result').innerText = "Diem trung binh : "+average+". Xep loai TB";
        }else if(8 >average.toFixed(2) >= 6.5){
            document.getElementById('result').innerText = "Diem trung binh : "+average+". Xep loai Kha";
        }else if(average.toFixed(2) >= 8){
            document.getElementById('result').innerText = "Diem trung binh : "+average+". Xep loai Gioi";
        }else {
            document.getElementById('result').innerText = "Diem trung binh : "+average+". Xep loai Yeu";

        }

    }

    function tinhHoaHong() {
        _doanhso = document.getElementById('doanhso').value;

        _hoahong = _doanhso*0.1;

        document.getElementById('result').innerText = "Hoa hong cua ban la: "+ _hoahong.toFixed(2);


    }


</script>
</body>
</html>
